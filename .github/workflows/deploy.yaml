name: Deploy to Hugging Face Spaces

on:
  push:
    branches:
      - main  # Trigger deployment on the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade huggingface_hub

    - name: Update README.md
      run: |
        echo "---
        title: Blaqs PDF Chatbot
        emoji: ðŸ“š
        colorFrom: blue
        colorTo: green
        sdk: gradio
        sdk_version: 4.43.0
        app_file: app.py
        pinned: false
        ---

        # Blaqs PDF Chatbot

        This is a PDF chatbot application." > README.md
        git config --global user.email "chinonsoodiaka@gmail.com"
        git config --global user.name "Blaqadonis"
        git add README.md
        git commit -m "Update README.md with Space configuration"
        git push origin main

    - name: Prepare files for Hugging Face Space
      run: |
        mkdir -p /tmp/hf_space
        cp app.py config.yaml requirements.txt README.md /tmp/hf_space/

    - name: Hugging Face Spaces Deploy
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}  # Token stored in GitHub Secrets
      working-directory: /tmp/hf_space
      run: |
        git init
        git config --global user.email "chinonsoodiaka@gmail.com"
        git config --global user.name "Blaqadonis"
        git add .
        git commit -m "Update app files and README.md"
        git branch -M main
        echo "Logging in to Hugging Face"
        huggingface-cli login --token $HF_TOKEN
        echo "Pushing to Hugging Face Spaces"
        git push -u https://Blaqadonis:$HF_TOKEN@huggingface.co/spaces/Blaqadonis/Blaqs-PDF-Chatbot main --force

    - name: Verify Deployment
      run: |
        echo "Deployment attempt completed. Please check https://huggingface.co/spaces/Blaqadonis/Blaqs-PDF-Chatbot to verify."